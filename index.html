<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Dairy Campus - Weerstation AR</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.1/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; }
    </style>
  </head>
  <body>
    <div id="loading">Weerstation laden...</div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets/weatherstation.mind;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="panel" src="./assets/panel.glb"></a-asset-item>
      </a-assets>

      <!-- De target: herkent het weerstationbeeld -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Visuele overlay -->
        <a-entity position="0 0 0.1">
          <a-plane color="#222" width="1.6" height="0.9" opacity="0.8"></a-plane>

          <a-text id="temp" value="Temp: -- °C" color="#00FFAA" position="-0.7 0.3 0.01" align="left"></a-text>
          <a-text id="hum"  value="Vocht: -- %" color="#00FFAA" position="-0.7 0 0.01" align="left"></a-text>
          <a-text id="wind" value="Wind: -- m/s" color="#00FFAA" position="-0.7 -0.3 0.01" align="left"></a-text>
        </a-entity>
      </a-entity>

      <a-camera position="0 0 0"></a-camera>
    </a-scene>

    <script>
      const loader = document.getElementById('loading');
      window.addEventListener("load", () => loader.style.display = "none");

      async function updateWeather() {
        try {
          const res = await fetch("https://api.example.com/weather"); // vervang door echte endpoint
          const data = await res.json();
          document.querySelector("#temp").setAttribute("value", `Temp: ${data.temperature} °C`);
          document.querySelector("#hum").setAttribute("value", `Vocht: ${data.humidity} %`);
          document.querySelector("#wind").setAttribute("value", `Wind: ${data.windspeed} m/s`);
        } catch (err) {
          console.warn("API niet bereikbaar:", err);
        }
      }

      // elke 5 seconden data verversen
      setInterval(updateWeather, 5000);
      updateWeather();
    </script>
  </body>
</html>
